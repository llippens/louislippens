theme: "hugo-PaperMod"
baseURL: https://louislippens.be
languageCode: en-uk
title: Louis Lippens
paginate: 3
googleAnalytics: G-353SE2Q1DW

ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$

enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true

permalinks:
  post: /:year/:month/:day/:slug/

menu:
  main:
    - name: home
      url: /
      weight: 1
    - name: about
      url: /about/
      weight: 2
    - name: research
      url: /research/
      weight: 3
    - name: cv
      url: https://llippens.github.io/Louis%20Lippens-academic.pdf
      target: _blank
      weight: 4
      
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: >
        Louis Lippens, FWO postdoctoral fellow at Ghent University
  author: Louis Lippens
  ShowShareButtons: false
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  defaultTheme: auto
  disableThemeToggle: true
  homeInfoParams:
      Title: "Hello, visitor"
      Content: >
        I am an FWO postdoctoral fellow in labour economics at Ghent University.
        My research focuses on hiring discrimination and other labour market issues such as unemployment and inactivity, alternative work arrangements, and the role of AI in the labour market.
        I primarily rely on experimental methods and meta-analysis.
        You can read more about me in the eponymous tab or discover my scientific work in the research tab.
        Links to my socials and blog posts are below.
  socialIcons:
      - name: "googlescholar"
        url: "https://scholar.google.com/citations?user=N5hW-KgAAAAJ"
      - name: "researchgate"
        url: "https://www.researchgate.net/profile/Louis-Lippens"
      - name: "linkedin"
        url: "https://www.linkedin.com/in/louislippens/"
      - name: "bluesky"
        url: "https://bsky.app/profile/louislippens.be"
  assets:
        favicon: "/favicon.ico"
        favicon16x16:  "/favicon-16x16.png"
        favicon32x32:  "/favicon-32x32.png"
        apple_touch_icon:  "/apple-touch-icon.png"

markup:
  goldmark:
    renderer:
      unsafe: true
